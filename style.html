<style>
  :root {
    --strava-orange: #FC4C02;
    --strava-grey: #EBEDF0; /* Empty cell */
    --scale-1: #ffd0b5;
    --scale-2: #ffa278;
    --scale-3: #ff733b;
    --scale-4: #FC4C02; /* Max intensity */
    --text-color: #24292e;
    --bg-color: #ffffff;
    --font-stack: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
  }

  body {
    font-family: var(--font-stack);
    color: var(--text-color);
    background-color: var(--bg-color);
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 {
    font-weight: 600;
    margin-bottom: 20px;
  }

  /* Filter Buttons */
  .filter-container {
    display: flex;
    gap: 10px;
    margin-bottom: 30px;
    flex-wrap: wrap;
    justify-content: center;
  }

  .filter-btn {
    background-color: white;
    border: 1px solid #d1d5da;
    border-radius: 6px;
    padding: 8px 16px;
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s ease;
  }

  .filter-btn:hover {
    background-color: #f3f4f6;
  }

  .filter-btn.active {
    background-color: var(--strava-orange);
    color: white;
    border-color: var(--strava-orange);
  }

  /* Heatmap Container */
  .heatmap-container {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    overflow-x: auto;
    max-width: 100%;
    padding-bottom: 20px;
  }

  .year-label {
    font-size: 14px;
    margin-bottom: 5px;
    font-weight: 600;
  }

  .heatmap-grid {
    display: grid;
    grid-template-rows: repeat(7, 12px); /* 7 days a week */
    grid-auto-flow: column; /* Fill columns first (weeks) */
    grid-gap: 3px;
    margin-bottom: 20px;
  }

  .day-cell {
    width: 12px;
    height: 12px;
    border-radius: 2px;
    background-color: var(--strava-grey);
    outline: 1px solid rgba(27, 31, 35, 0.04);
    outline-offset: -1px;
    position: relative;
  }

  /* Intensity Scales */
  .scale-0 { background-color: var(--strava-grey); }
  .scale-1 { background-color: var(--scale-1); }
  .scale-2 { background-color: var(--scale-2); }
  .scale-3 { background-color: var(--scale-3); }
  .scale-4 { background-color: var(--scale-4); }

  /* Tooltip */
  .day-cell:hover::after {
    content: attr(data-tooltip);
    position: absolute;
    bottom: 100%;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.8);
    color: white;
    padding: 5px 8px;
    border-radius: 4px;
    font-size: 11px;
    white-space: nowrap;
    z-index: 10;
    pointer-events: none;
    margin-bottom: 5px;
  }

  /* Axis Labels */
  .months-axis {
    display: flex;
    margin-bottom: 5px;
    margin-left: 20px; /* Offset for day labels if added */
  }
  
  .month-label {
    font-size: 10px;
    color: #767676;
    width: 60px; /* Approx width of 4-5 weeks */
  }

  .loading {
    font-size: 18px;
    color: #666;
    margin-top: 50px;
  }

</style>
